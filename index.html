<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stone Paper Scissor Game</h1>
    <h2>Select Your Choices To Start Game</h2>
    <div class="container">
      <img class="Choices" id="stone" src="./Images/rock.png" />
      <img class="Choices" id="paper" src="./Images/paper.png" />
      <img class="Choices" id="scissors" src="./Images/scissors.png" />
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>Your Score</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer Score</p>
      </div>
    </div>
    <div class="display">
      <p id="msg">Play Your Move</p>
    </div>
    <div class="reset">
      <button id="resetBtn">Reset Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
